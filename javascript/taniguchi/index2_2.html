<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
            font-family: "Times New Roman", serif;
            padding: 30px;
        }

        #timeArea {
            font-size: 3em;
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
        }


    </style>
</head>
<body>
    <div id="countOutput"></div>
    <!-- JavaScript -->
    <script>
        function dateCounter() {
 
        var timer = setInterval(function() {
        //現在の日時取得
        var nowDate = new Date();
        //カウントダウンしたい日を設定
        var anyDate = new Date("2021/2/1 23:59:59");
        //日数を計算
        var daysBetween = Math.ceil((anyDate - nowDate)/(1000*60*60*24));
        var ms = (anyDate - nowDate);
        if (ms >= 0) {
            //時間を取得
            var h = Math.floor(ms / 3600000);
            var _h = h % 24;
            //分を取得
            var m = Math.floor((ms - h * 3600000) / 60000);
            //秒を取得
            var s = Math.round((ms - h * 3600000 - m * 60000) / 1000);

            //HTML上に出力
            document.getElementById("countOutput").innerHTML = daysBetween + "日と" +_h + "時間" + m + "分" +s + "秒";

            if ((h == 0) && (m == 0) && (s == 0)) {
            clearInterval(timer);
            document.getElementById("countOutput").innerHTML = "経過しました";
            }
        }else{
            document.getElementById("countOutput").innerHTML = "経過しました";
        }
        }, 1000);
        }
        dateCounter();
    </script>
    <!-- Bootstrap4 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
